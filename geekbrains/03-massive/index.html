//////////Генерация случайного целого положительного числа
        function get_random_number(top_number) {
            return Math.round(Math.random()*top_number);
        }


//////////генерация случайного массива из 10 целых неотрицательных чисел от 1 до 100
        function random_test_array() {
            var testarray = [];
            for (var i=1; i<=10; i++) {
               testarray.push(parseInt(Math.random()*100));
            }
            return testarray;
        }

////////// 1-a
        function array_by_number(quantity) {
            var curent_array = [];
            for (var i=1; i<=quantity; i++) {
                curent_array.push(i);
            }
            return curent_array;
        }

////////// 1-b
        function array_summ(input_array) {
            var summ_of_array_parts=0;
            for (var i=1; i<=input_array.length; i++) {
                summ_of_array_parts = summ_of_array_parts + input_array[i-1]
            }
            return summ_of_array_parts;
        }
////////// 1-c
        test_array = random_test_array();
        function array_min(test_array) {
            var min=test_array[0];
            for (var i=1; i<=test_array.length-1; i++) {
                if (test_array[i]<min) {min=test_array[i]}
            }
            return min;
        }

////////// 1d
        function odd_array(test_array) {
            var odd_array = [];
            for (var i=0; i<test_array.length;i++) {
                if (test_array[i]%2==0) {odd_array.push(test_array[i])}
            }
        return odd_array;
