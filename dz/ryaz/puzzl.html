<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css">
<script type="text/javascript">

		var score = 0;

		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for(var i = 0; i < answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}
		
		function checkAnswers() {

			checkAnswer("userAnswer1", ["граммофон"]);
			checkAnswer("userAnswer2", ["крапива"]);
			checkAnswer("userAnswer3", ["магнитофон", "диктофон"]);

			alert("Вы отгадали " + score + " загадок");

		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="#">Загадки</a>
		<a href="guessb.html">Угадайка</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра в загадки</h1>

			<div class="box">

				<p>Музыкант, певец, рассказчик — <br>А всего труба да ящик.</p>
				<input type="text" id="userAnswer1">

				<p>Ах, не трогайте меня:<br>Обожгу и без огня!</p>
				<input type="text" id="userAnswer2">

				<p>Нет ушей, а слышит.<br>Нету рук, а пишет.</p>
				<input type="text" id="userAnswer3">

				<br>
				<a href="#" onClick="checkAnswers();">Ответить</a>

			</div>

        </div>
    </div>
</div>


<div class="footer">

</div>



</body>
</html>
