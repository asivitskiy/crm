<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		function readInt(id){
			var number = document.getElementById(id).value;
			return parseInt(number);
			
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

	    function clear(id) 
	    {
		   document.getElementById(id).value = "";
	    }
		function passGen()
		{
			var userData = readInt("input");
			var newPass = "";
			var chars = "1234567890AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz";
			for (var i = 0; i < userData; i++){
				newPass += chars.charAt(Math.floor(Math.random() * chars.length));     
			}
			if(isNaN(userData) || userData <= 0) {
				write("Некорректное число.\nВведите положительное число.");
			} else {
				clear("input");
				write(newPass);
			}
				
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="guessTwoPlayer.html">Угадайка-два игрока</a>
		<a href="#">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Генератор паролей</h1>

			<div class="box">

				<p id="info">Введите цифрой длину необходимого пароля.</p>
				<input type="text" id="input">
				<br>
				<a href="#" onClick="passGen();" id="button">Начать</a>				
			</div>

        </div>
    </div>
</div>
