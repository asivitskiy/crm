	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var playerNumber = 1;

		function readInt(id){
			var number = document.getElementById(id).value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id)
		{
			document.getElementById(id).style.display = "none";
		}
        function changePlayer(player) 
		{
		   if(player == 1) {
			player = 2;
		  } else {
			player = 1;
		  }
		   playerNumber = player;
	    }

	    function clear(id) 
	    {
		   document.getElementById(id).value = "";
	    }
		function guess()
		{
			

			  var userAnswer = readInt("userAnswer");
			  if(userAnswer == answer)
			  {
				write("<b>Поздравляю, игрок номер " + playerNumber + ".");
				hide("button");
				hide("userAnswer");
			  } 
			  
			    else if(userAnswer < answer)
				{
				  changePlayer(playerNumber);
				  clear("userAnswer");
				  write("Вы ввели слишком маленькое число<br>Попробуйте еще раз.<br>Ход игрока номер " + playerNumber + ".");				
			    }
				else if(userAnswer > answer)
				{
				  changePlayer(playerNumber);
				  clear("userAnswer");
				  write("Вы ввели слишком большое число<br>Попробуйте еще раз.<br>Ход игрока номер " + playerNumber + ".");
			    } 
				
				
		}

	</script>
</head>

				<p id="info">Ход игрока 1. Угадайте число от 0 до 100</p>
				<input type="text" id="userAnswer">
				<br>
